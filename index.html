<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frog Stickers</title>
</head>

<body>
    <div class="wrapper">
        <div class="container containerPad">
            <h1 class="display-3 fw-bold">Frog Buttress Stickers</h1>
            <p class="fs-3 text-center">
                $5 each. Represent your favourite crag!
            </p>
            <br>
            <p class="fs-3 fw-bold">
                Bank Transfer<br>
            </p>
            <p class="fs-3">
                BSB: <span id="bsb">064087</span>
                <button type="button" class="btn btn-secondary btn-sm"
                    onclick="copyToClipboard('bsb')">Copy</button><br>
                Account Number: <span id="accNumber">10085597</span>
                <button type="button" class="btn btn-secondary btn-sm"
                    onclick="copyToClipboard('accNumber')">Copy</button><br>
                Account Name: <span id="accName">Dylan Glavas</span>
                <button type="button" class="btn btn-secondary btn-sm"
                    onclick="copyToClipboard('accName')">Copy</button><br>
            </p>
        </div>
    </div>

    <script>

        function copyToClipboard(elementId) {
            var text = document.getElementById(elementId).innerText
            navigator.clipboard.writeText(text).then(function () {
                alert('Copied to clipboard: ' + text);
            }, function (err) {
                console.error('Could not copy text: ' + err);
            });
        }

    </script>

</body>

</html>
